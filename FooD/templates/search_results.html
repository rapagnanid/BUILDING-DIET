<!DOCTYPE html>
<html>
<head>
    <title>Risultati della ricerca</title>
    <link rel="stylesheet" type="text/css" href="static/style.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/search">Food Search</a></li>
            <li><a href="/nutritional_advice">Nutritional Advices</a></li>
            <li><a href="/custom_diet_plan">Customized Food Plans</a></li>
            <!-- Aggiungi altri collegamenti alle sezioni del tuo sito -->
        </ul>
    </nav>
    <form action="/search" method="get">
        <input type="text" name="query" placeholder="Enter the name of the food" required style="width: 25%;">
        <input type="submit" value="Submit">
    </form>

    <table class="result-table">
        <thead>
            <tr>
                <th>Nutrient</th>
                <th>Value</th>
                <th>Unit</th>
            </tr>
        </thead>
        <tbody>
            {% for nutrient in nutritional_data %}
            <tr>
                <td>{{ nutrient.nutrientName }}</td>
                <td>{{ nutrient.value }}</td>
                <td>{{ nutrient.unitName }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
